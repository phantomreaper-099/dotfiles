# General
cursor_text_color background
cursor #bd93f9
cursor_shape block
cursor_blink_interval 0
scrollback_lines 600
scrollback_fill_enlarged_window no
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +47
touch_scroll_multiplier 0.1
url_style single

# Fonts
font_family      JetBrainsMono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 9
disable_ligatures cursor

# Keyboard Mapping and Clipboard
mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
map ctrl+shift+v paste_selection
map ctrl+shift+c copy_to_clipboard
mouse_map ctrl+left press ungrabbed mouse_selection extend
clipboard_control write-clipboard read-clipboard
strip_trailing_spaces always
map ctrl+shift+f5 load_config_file
map ctrl+a \x1b[H
map ctrl+shift+del unset

# Window
remember_window_size yes
draw_minimal_borders no
tab_bar_edge bottom
tab_bar_style powerline
wayland_titlebar_color system

# Colors
include dracula.conf

# Environment Variables
shell fish
editor nvim
term xterm-kitty
env COLORTERM=truecolor

# Other
allow_hyperlinks no
allow_remote_control yes
close_on_child_death yes
